<select [(ngModel)]="type">
    <option value=''>select operation</option>
    <option value='add'>Addition</option>
    <option value='sub'>Substraction</option>
    <option value='multi'>Multiplication</option>
    <option value='div'>Division</option>
</select>

<p>Input One:</p>
<input  [(ngModel)]="exData1"/>

<p>Input Two:</p>
<input [(ngModel)]="exData2"/>

<app-numchild 
   [exData1]="exData1" 
   [exData2]="exData2"
   (resultEvent) = "printresult($event)"
   [type]="type"
></app-numchild>
<p>Output Area:</p>
<input  value="{{result}}">
